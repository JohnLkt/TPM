<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPM - Meeting 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .ball{
            width:40px;
            height:30px;
            border-radius: 15px;
            animation: bounce 5s;
            background-color: red;
        }

@keyframes bounce {
    50% {transform: translate(20px, 300px); rotate: (180deg)}
    75% {transform: translate(30px, 200px); rotate: (270deg)}
    100% {transform: translate(35px, 300px); rotate: (360deg)}
}
    </style>
</head>
<body>
    <h1>TPM - Meeting 3</h1>
    <i class="fa fa-address-book" aria-hidden="true"></i>
<!-- properties: block kyk yg di ms word, inline secukupnya tp gabisa dirubah ukuran, inline block gabungan -->
    <div class="ball">I</div>
    

</body>
</html>
